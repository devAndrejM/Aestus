<div class="form-froup row" >
    <label class="col-sm-2 col-form-label">Ime putnika</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Ime" placeholder="Unesi Ime">
    </div>
    <div class="form-froup row" >
        <label class="col-sm-2 col-form-label">Prezime putnika</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Prezime" placeholder="Unesi Prezime">
        </div>        
    </div>
</div>

<button (click)="addPutnik()" *ngIf="putnik.PutnikId==0" class="btn btn-primary">Dodaj</button>

<button (click)="updatePutnik()" *ngIf="putnik.PutnikId!=0" class="btn btn-primary">Spremi</button>
