<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2"
 data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Novi putnik
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
        </button>
        </div>
        <div class="modal-body">
            <app-add-edit-putnik [putnik]="putnik" *ngIf="ActivateAddEditPutnikComp"></app-add-edit-putnik>
        </div>        
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Id putnika</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Putni Nalozi</th>  
            <th>Akcije</th>     
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of PutnikList">
            <td>{{dataItem.PutnikId}}</td>
            <td>{{dataItem.Ime}}</td>
            <td>{{dataItem.Prezime}}</td>
            <td>{{dataItem.PutniNalozi}}</td>            
            <td>
                <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="editClick(dataItem)"
data-backdrop="static" data-keyboard="false">Uredi</button>                
                <button type="button" class="btn btn-light mr-1">Obriši</button>
                <button type="button" class="btn btn-light mr-1">Zaključi</button>
            </td>
        </tr>
    </tbody>
</table>
